<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Day 1 Project</title>
</head>
<body>
    <main>
        <div class="container">
            <label for="num-print">Print Natural Number</label>
            <input type="text" id="num-print" class="print-num">
            <p class="print-num-output">0</p>
        </div>
         <div class="container">
            <label for="num-print1">Print Reverse Number</label>
            <input type="text" id="num-print1" class="print-num-rev">
            <p class="numOutputReverse">0</p>
        </div>
        <div class="container">
            <label for="num-print2">Even Number</label>
            <input type="text" id="num-print2" class="even-number">
            <p class="even-output">0</p>
        </div>
        <div class="container">
            <label for="num-print3">Sum Number</label>
            <input type="text" id="num-print3" class="sum-number">
            <p class="sum-output">0</p>
        </div>
        <div class="container">
            <label for="num-print4">Product Number</label>
            <input type="text" id="num-print4" class="product-number">
            <p class="product-output">0</p>
        </div>
        <div class="container">
            <label for="num-print5">Sum of All Even Number</label>
            <input type="text" id="num-print5" class="even-sum-number">
            <p class="even-sum-output">0</p>
        </div>
        <div class="container">
            <label for="num-print6">Print Square Number</label>
            <input type="text" id="num-print6" class="square-number">
            <p class="square-output">0</p>
        </div>
        <div class="container">
            <label for="num-print7">Divide by 3 & 5 </label>
            <input type="text" id="num-print7" class="divide-number">
            <p class="divide-output">0</p>
        </div>
         <div class="container">
            <label for="num-print8">Sum odd Number </label>
            <input type="text" id="num-print8" class="odd-number">
            <p class="odd-output">0</p>
        </div>
        <div class="container">
            <label for="num-print9">Print Cube </label>
            <input type="text" id="num-print9" class="cube-number">
            <p class="cube-output">0</p>
        </div>
          <div class="container">
            <label for="num-print10">Print even & square Number </label>
            <input type="text" id="num-print10" class="even-square-number">
            <p class="even-square-output">0</p>
        </div>
    </main>
</body>
</html>
